<div class="ion-page" id="main">
  <ion-content>
    <div *ngIf="usuario">
  
      <ion-header class="ion-no-border">
        <ion-toolbar class="ion-no-padding ion-text-center" color="primary">
            <ion-buttons>
              <ion-menu-button menu="menuHome"></ion-menu-button>
              <div>
                <img src="/assets/img/logo-fcamara-negativo.png" alt="Logo do Grupo FCamara">
              </div>
            </ion-buttons>
        </ion-toolbar>
      </ion-header>
  
      <div class="home-title">
        <h1>Ol√°, {{usuario.nome}}</h1>
      </div>

      <ion-button expand="block" routerLink="/agendamento" class="home-agendamento">
        <div class="home-agendamento-btn">
          <ion-icon slot="start" name="calendar-number-outline" class="home-agendamento-icon"></ion-icon>
          <span class="home-agendamento-txt">Realizar Agendamento</span>
        </div>
      </ion-button>
    </div>
  </ion-content>
</div>

<ion-menu content-id="main" menuId="menuHome" side="start" type="push">
  <ion-content class="menuLateral" color="primary" >
    <ion-list>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/', botaoMenu.id]" *ngFor="let botaoMenu of botoesMenu">
          <ion-icon slot="start" [name]="botaoMenu.icon"></ion-icon>
          <ion-label>{{botaoMenu.nome}}</ion-label>
        </ion-item>
        <ion-item button (click)="sair()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
