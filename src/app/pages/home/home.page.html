<ion-header collapse="condense">
  <ion-toolbar>
    <img src="/assets/img/logo-fcamara-laranja.png" alt="Logo do Grupo FCamara">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="usuario">
    <h1>Ol√° {{usuario.nome}}</h1>
      <ion-button expand="block" routerLink="/fonte">Fontes</ion-button>
      <ion-button expand="block" routerLink="/agendamento">
        <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
        Realizar Agendamento
      </ion-button>
      <ion-button expand="block" (click)="sair()">
        <ion-icon slot="start" name="exit-outline"></ion-icon>
        Sair
      </ion-button>
  </div>
</ion-content>
